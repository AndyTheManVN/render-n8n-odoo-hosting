services:
  - type: web
    name: n8n
    runtime: image
    plan: free
    image: n8nio/n8n:latest
    region: singapore
    numInstances: 1
    healthCheckPath: /healthz
    envVars:
      - key: N8N_BASIC_AUTH_ACTIVE
        value: true
      - key: N8N_BASIC_AUTH_USER
        value: admin
      - key: N8N_BASIC_AUTH_PASSWORD
        value: yourpassword  # Thay bằng password mạnh, hoặc dùng secret
      - key: N8N_HOST
        value: your-n8n.onrender.com  # sẽ được tự tạo sau deploy
      - key: N8N_PORT
        value: 5678
      - key: N8N_PROTOCOL
        value: https
      - key: DB_TYPE
        value: postgresdb
      - key: DB_POSTGRESDB_HOST
        value: your_supabase_n8n_host
      - key: DB_POSTGRESDB_PORT
        value: 5432
      - key: DB_POSTGRESDB_DATABASE
        value: postgres
      - key: DB_POSTGRESDB_USER
        value: postgres
      - key: DB_POSTGRESDB_PASSWORD
        value: your_supabase_n8n_password
      - key: WEBHOOK_URL
        value: https://your-n8n.onrender.com/
      - key: GENERIC_TIMEZONE
        value: Asia/Bangkok

  - type: web
    name: odoo
    runtime: image
    plan: free
    image: odoo:17.0
    region: singapore
    numInstances: 1
    healthCheckPath: /web/health
    envVars:
      - key: HOST
        value: your_supabase_odoo_host
      - key: PORT
        value: 5432
      - key: USER
        value: postgres
      - key: PASSWORD
        value: your_supabase_odoo_password
      - key: DB_NAME
        value: postgres
